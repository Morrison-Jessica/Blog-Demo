    <h1 class="text-4xl font-bold mb-6">My Blog</h1>
<ul class="space-y-2">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" class="text-blue-600 hover:underline">{{ post.title }}</a>
      <span class="text-gray-500 text-sm">- {{ post.date | date: "%B %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
